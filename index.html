<!DOCTYPE html><html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Irada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6e6, #fff1f5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }
    #box {
      width: 280px;
      height: 280px;
      background: #ffffff;
      border: 5px solid #ffb3c6;
      border-radius: 16px;
      position: relative;
      perspective: 1000px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    #lid {
      width: 100%;
      height: 70px;
      background: #ffb3c6;
      position: absolute;
      top: 0;
      transform-origin: top center;
      transform: rotateX(0deg);
      border-radius: 16px 16px 0 0;
      transition: transform 1s ease-out;
    }
    #girl {
      width: 200px;
      position: absolute;
      bottom: -220px;
      left: 40px;
      opacity: 0;
      transition: bottom 1s ease-out 0.6s, opacity 1s ease-out 0.6s;
    }
    #title {
      position: absolute;
      bottom: 25px;
      font-size: 26px;
      font-weight: bold;
      color: #cc3366;
      opacity: 0;
      transition: opacity 1s ease-out 1.5s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #title span {
      font-size: 24px;
    }
    body.loaded #lid {
      transform: rotateX(-100deg);
    }
    body.loaded #girl {
      bottom: 0;
      opacity: 1;
    }
    body.loaded #title {
      opacity: 1;
    }
    .floating-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px);
